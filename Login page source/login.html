<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Page</title>
    <link rel="stylesheet" href="login.css">  <!--Css file-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="login.js"></script>
</head>
<body>
    <div  class="bgvideo">
        <div class="video1">
            <video autoplay loop muted>
                <source src="login2.mp4" type="video/mp4">     
            </video> 
        </div>
    </div>
    <div class="logo-img">
        <a href="#" class="logo"><img src="logo.png" alt="logo image"></a>
    </div>
    <div class="login">
        <form action="" method="post" >
            <h1 id="fh">Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="un" required >
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="lpass" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div id="error"> </div>
            <br>
        <!--    <div class="remember">
                <lable><input type="checkbox">Remember Me</lable>
                <a href="#">Forgot Password</a>
            </div> -->
            <button type="button" class="btn" onclick="msg()">Login</button>
            <div class="signup">
                <p>Dont have an account? <a href="signup.html" target="_self" id="reg">Register</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
