<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="signup.css">  <!--Css file-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="signup.js"></script>
</head>
<body>
    <div  class="bgvideo">
        <div class="video1">
            <video autoplay loop muted>
                <source src="login1.mp4" type="video/mp4">     
            </video> 
        </div>
    </div>
    <div class="logo-img">
        <a href="#" class="logo"><img src="logo.png" alt="logo image"></a>
    </div>
    <div class="login">
        <form action="" method="post" >
            <h1 id="fh">Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email I'd" id="email"  required>
                <i class='bx bx-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="pass1" min="6" required >
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" id="pass2" min="6" required >
                <i class='bx bxs-lock-alt'></i>
            </div>
           <!-- <div class="remember">
                <lable><input type="checkbox"> I accept all terms & conditions</lable>
            </div> -->
            <div id="error"> </div><br>
            <button type="button" class="btn" onclick="msg()">Register</button>
            
        </form>
    </div>
        
</body>
</html>
